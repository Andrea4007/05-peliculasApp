<ion-header>
    <ion-toolbar>
        <ion-title>
            Buscar Pelicula
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-toolbar>
    <!--   debounce espera 700 milesimas de segundo a hacer la busqueda del usr -->
    <ion-searchbar placeholder="Buscar pelÃ­cula" animated debounce="700" (ionChange)="buscar( $event )" [value]="textoBuscar"></ion-searchbar>
</ion-toolbar>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <ion-spinner name="crescent"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-list>
        <ion-list-header>
            <ion-label>Ideas</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let idea of ideas" (click)="textoBuscar = idea">
            <ion-label color="primary">{{idea}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
